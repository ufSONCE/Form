<html lang="en">

<body>
  
<h2>Contact Form</h2>

<div>
 <form action="/action_page.php" method="POST">
 <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="webmaster@gmail.com">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Turkey</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="turkey">Australia</option>
      <option value="india">India</option>
      <option value="germany">Germany</option>
    </select>

    <label for="message">Message</label>
    <input type="texterea" name="text" id="message" placeholder="Your message to us" maxlength="100" minlength="40">
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
